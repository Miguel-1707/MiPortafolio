<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="card">
      <img class="hero" src="images/illustration-hero.svg" alt="Ilustracion de persona con auriculares">
      <div class="info">
        <h1>Order summary</h1>
        <p class="desc">You can now listen to millions of songs, audiobooks, and podcast on any device anywhere you like!</p>
        <section class="plan">
          <img class="music" src="images/icon-music.svg" alt="Icono d música">
          <div>
            <p class="price">Annual plan</p><p class="dollar">$59.99/year</p>
          </div>
          <button class="btn1">Change</button>
        </section>
        <button class="btn2">Proceed to Payment</button>
        <button class="btn3">Cancel Order</button>
      </div>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Miguel-1707">Miguel Gonzalez De Anda</a>.
  </div>
</body>
</html>
